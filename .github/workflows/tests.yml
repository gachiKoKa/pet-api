name: tests
run-name: tests
on:
  pull_request:
    branches:
      - develop
jobs:
  execute-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm i
      - run: npm run test
